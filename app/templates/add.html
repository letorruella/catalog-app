
{%  extends 'base.html'  %}

{% block add %}

<div class="row" style="padding:3%;"></div>
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="/add" method="post">
				<div class="form-group">
				<h2><label id="name">Name:</label></h2>
                </br>
                    <input type ="text" maxlength="50" class="form-control" name="name" placeholder="Item Name">

                </br>
					<h2><label for="description">Description:</label></h2>
                </br>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>
                </br>
                <select style="width:50%;" class="custom-select" name="categories" id="">
                        {% for c in category%}
                        <option value="{{c.id}}">{{c.name}}</option>
                                        {% endfor %}
                                    </select> 
                                    <input class="btn btn-default " type="submit" value="Submit">
                                
                
                </div>
			</form>
		</div>
    </div>
</div>
{% endblock %}
